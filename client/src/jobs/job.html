<div>
  <ul>
    <div ng-repeat="job in currentJobs track by $index">
      <h3 >{{decode(job.title)}}</h3>
      <h4>Apply here <a ng-href='{{job.link}}' target='_blank'>{{job.link}}</a></h4>
      <div class='description-{{$index}}' ng-click="clicked($event, $index)">Job Description</div>
        <div class='job-compact' ng-class="{'job-uncompact': minimizeDetails[$index]}" ng-bind-html='decode(job.description) | renderHTMLCorrectly'></div>
    </div>
  </ul>
</div>
