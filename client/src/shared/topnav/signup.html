<li class="dropdown" ng-class="{open: isOpen}" ng-if="!isAuth">
  <a class="clickable" ng-click="isOpen = !isOpen">Login</a>
  <div class="dropdown-menu pv0">
    <form novalidate class="panel panel-default ma0" ng-submit="signup()">
      <div class="panel-body" style="min-width: 320px;">
        <h4>{{isSignupMode ? 'Create account' : 'Login'}}</h4>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Email" ng-model="user.username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
      </div>
      <div class="panel-footer cf" ng-show="isSignupMode">
        <button type="submit" class="btn btn-success fr">Signup</button>
        <span>Have an account?
        <a class="clickable" ng-click="isSignupMode = false">goto Login</a></span>
      </div>
      <div class="panel-footer cf" ng-show="!isSignupMode">
        <button type="submit" class="btn btn-success fl">Login</button>
        <span class="fr">No account?
        <a class="clickable" ng-click="isSignupMode = true">Signup</a></span>
      </div>
    </form>
  </div>
</li>
<li ng-if="isAuth"><a class="clickable" ng-click="logout()">Logout</a></li>
