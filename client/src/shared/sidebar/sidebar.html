<div>
  <header>
    <span>Sort by: </span>
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-sm">
        Name
      </button>
      <button type="button" class="btn btn-default btn-sm">
        Date
      </button>
    </div>
  </header>
  <ul class="nav nav-pills nav-stacked mt2">
    <li ng-repeat="company in companies track by company.id | orderBy: '-company.followed_on'" ui-sref-active="active"><a ui-sref="company(company)">{{ company.display_name }}</a></li>
  </ul>
</div>
