<div>
  <div class="dropdown" ng-class="{ open: suggestions.length > 0 }">
      <input type="text" class="form-control" placeholder="Comapany..." ng-model="companyName" ng-change="findCompanies(companyName)">
    <ul class="dropdown-menu w-100">
      <li ng-repeat="company in suggestions">
        <a class="pv2" ng-click="addCompany(company)">
          <img class="w2" ng-src="{{company.logo}}" alt="{{company.name}}">
          {{ company.name || '[Name Missing]' }}
        </a>
      </li>
    </ul>
  </div>
  <ul class="nav nav-pills nav-stacked mt2">
    <li ng-repeat="company in companies" ui-sref-active="active"><a ui-sref="company(company)">{{ company.displayName }}</a></li>
  </ul>
</div>
