<aside class="col-xs-3">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Comapany..." ng-model="companyName">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="addCompany(companyName)">Add</button>
    </span>
  </div>
  <ul class="nav nav-pills nav-stacked mt2">
    <li ng-repeat="company in companies"><a ui-sref="company({company: company.name})">{{ company.name }}</a></li>
  </ul>
</aside>
