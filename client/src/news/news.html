<div>
  <div ng-repeat="new in news" style="padding-top:15px;">
    <!-- <img src="{{new.image_url}}" height="42" width="42"> -->
    <a href="{{new.url}}">{{new.title}}</a>
    <div class="text-success">{{new.url}}</div>
    <div ng-bind-html="new.snippet" class="text-muted"></div>
  </div>
  <div ng-if="news.length === 0">NO NEWS YET, PLESE COME BACK LATER THANK YOU!</div>
</div>
