<section>
  <h1>
    <img class="w3" ng-src="{{company.logo}}"> {{company.legalName || company.displayName}}
    <button class="fr btn btn-danger" ng-if="isFollowing" ng-click="unfollow()">Unfollow</button>
    <button class="fr btn btn-success" ng-if="!isFollowing" ng-click="follow()">Follow</button>
  </h1>
  <p class="measure">{{ company.description || 'Description Coming Soon' }}</p>
  <section>
    <ul class="nav nav-tabs">
      <li ui-sref-active="active"><a ui-sref="jobs()">Job Openings</a></li>
      <li ui-sref-active="active"><a ui-sref="comm()">Communications</a></li>
      <li ui-sref-active="active"><a ui-sref="news()">News</a></li>
      <li><a>Connections</a></li>
      <li><a><i class="glyphicon glyphicon-plus"></i></a></li>
    </ul>
    <div ui-view></div>
  </section>
</section>
