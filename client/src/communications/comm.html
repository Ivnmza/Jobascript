<section>
<script src="https://apis.google.com/js/client.js"></script>
  <div>
    <button id='authorize-button' ng-click='auth()'>Auth + Emails</button>
    <button id='previous'> < </button>
    <button id='next'> > </button>
    <button id='compose'> Compose </button>
  </div>
  <div>
    <ul>
      <li ng-repeat="message in emails track by $index">
        <button ng-click='email(message); changeState()'>{{message}}</button>
      </li>
    </ul>
  </div>
</section>
